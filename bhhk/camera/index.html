    <style>
        .view-text {
            padding: 1.2rem;
            text-align: center;
            background-color: #e6e6e6;
        }
        #my_camera{
            width: 100% !important;
            height: auto !important;
        }
        #my_camera video {
            border: 2px solid red;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
        }

        .btn-camera {
            padding: 1.2rem;
            display: block;
            background: #e6e6e6;
            text-align: center;
            font-size: 18px;
            color: #324148;
            outline: none !important;
            border: 1px solid #ccc !important;
        }

        .modal-open .modal {
            overflow-y: auto !important;
        }

        #photo {
            position: absolute;
            top: 0;
            right: 10px;
            border: 2px solid #fff;
            width: 26%;
            margin-top: 10px;
            margin-left: 10px;
        }

        .modal-dialog {
            overflow-y: auto;
            margin: 0;
            height: 100%;
            max-width: 100%;
            width: 100%;
            background: #fff;
        }


        .photo-wrapper {
            display: none;
        }
    </style>

    <script>
        Webcam.set({
            width: 320,
			height: 240,
			// dest_width: 640,
			// dest_height: 480,
			image_format: 'jpeg',
			jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
        
        // Sự kiện load camera
        Webcam.on('load', function () {
            $('#camera_status').show().text('Camera đang tải...');
        });

        // Sự kiện live camera
        Webcam.on('live', function () {
            $('#camera_status').text('Camera đang bật').hide();
        });

        Webcam.on('error', function (err) {
            console.log('library error:' +err);
        });

        // Chụp ảnh
        function take_snapshot() {
            let v_id_anh = $('#modal-data-image').val();
            
            const video = document.querySelector('video');
            const canvas = document.querySelector('#canvas');
            let context = canvas.getContext('2d');

            const height = video.videoHeight;
            const width = video.videoWidth;
            
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                var data = canvas.toDataURL('image/png');

                $('#my_camera').append('<img id="photo" src="' + data + '"/>');
                $('#'+v_id_anh).show();
                $('#'+v_id_anh).find('img').attr('src', data);
                $('#'+v_id_anh).find('input').val(data);
            }
        }

        // Reset ảnh chụp
        function clear_camera() {
            $('#modal-data-image').val("");
            if($('#photo').length > 0) {
                $('#photo').remove();
            }
        }
        
        // Sự kiện đóng modal
        $('#myModal').on('hidden.bs.modal', function (e) {
            clear_camera();
        })

        // Sự kiện mở modal
        $(".open-camera").on("click", function (e) {
            $('#myModal').modal('show');
            $('#modal-data-image').val($(this).data('img'));
        });
    </script>
