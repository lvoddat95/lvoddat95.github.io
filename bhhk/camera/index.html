    <script>
        // camera stream video element
        let camera_stream = document.querySelector('.camera-stream');

        // flip button element
        let flipBtn = document.querySelector('.flip-camera');

        // default user media options
        let constraints = {
            audio: false,
            video: true
        }
        let shouldFaceUser = true;

        // check whether we can use facingMode
        let supports = navigator.mediaDevices.getSupportedConstraints();
        if (supports['facingMode'] === true) {
            // flipBtn.disabled = false;
        }

        let stream = null;

        function capture(p_data_img = null) {
            constraints.video = {
                facingMode: shouldFaceUser ? 'user' : 'environment'
            }

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (mediaStream) {
                    stream = mediaStream;
                    $(camera_stream).show();
                    $(".txt-camera").hide();
                    camera_stream.srcObject = stream;
                    camera_stream.play();
                })
                .catch(function (err) {
                    console.log(err)
                });
        }

        // Stop Camera
        function stopCamera() {
            if (null != stream) {
                var track = stream.getTracks()[0];
                track.stop();
                stream.load();
                stream = null;
            }
        }

        function clearPhoto() {
            $('#photo').hide();
            $('.txt-camera').show();
            $('.camera-stream').hide();
        }

        
        function show_camera(p_this) {
            var v_data_img = p_this.data("img");
            $('#modal-data-image').val(v_data_img);
            $('#myModal').modal('show');
            capture();
        }

        flipBtn.addEventListener('click', function () {
            if (stream == null) return
            // we need to flip, stop everything
            stream.getTracks().forEach(t => {
                t.stop();
            });
            // toggle / flip
            shouldFaceUser = !shouldFaceUser;
            capture();
        })

        $(".capture-camera").on("click", function (e) {
            // Elements for taking the snapshot
            const video = document.querySelector('video');
            const canvas = document.querySelector('#canvas');
            let context = canvas.getContext('2d');


            const height = video.videoHeight;
            const width = video.videoWidth;

            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
                $('#photo').show();
                $('#photo').attr('src', data);

                let v_data_image = $('#modal-data-image').val();
                $('#' + v_data_image).show();
                $('#' + v_data_image).find('img').attr('src', data);
                $('#' + v_data_image).find('input').val(data);

            } else {
                clearphoto();
            }
        });

        $('#myModal').on('hidden.bs.modal', function (e) {
            clearPhoto();
        })
