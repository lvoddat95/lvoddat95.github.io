<body class="gradient-aqua-marine">
    <div class="page-content page-login">
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper bg-transparent">
    
                <!-- Content area -->
                <div class="content d-flex justify-content-center align-items-center">
    
                    <!-- Login form -->
                    <form class="login-form" action="index.html">
                        <div class="card mb-0">
                            <div class="card-body">
                                <div class="text-center mt-3 mb-3">
                                    <img class="img-fluid mb-3" style="max-width: 175px;" src="app-assets/images/logo/logo4.png" alt="">
                                    <h3 class="mb-0 font-weight-semibold">ĐĂNG NHẬP</h3>
                                </div>
    
                                <div class="form-group form-group-feedback form-group-feedback-left">
                                    <input type="text" class="form-control form-control-lg" placeholder="Tài khoản">
                                    <div class="form-control-feedback">
                                        <i class="icon-user text-muted"></i>
                                    </div>
                                </div>
    
                                <div class="form-group form-group-feedback form-group-feedback-left">
                                    <input type="password" class="form-control form-control-lg" placeholder="Mật khẩu">
                                    <div class="form-control-feedback">
                                        <i class="icon-lock2 text-muted"></i>
                                    </div>
                                </div>
    
                                <div class="form-group d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                            <input type="checkbox" name="remember" id="remember" >
                                            <label class="ml-2 mb-0" for="remember">Lưu mật khẩu</label>
                                    </div>
    
                                    <a href="login_password_recover.html" class="ml-auto">Quên mật khẩu ?</a>
                                </div>
    
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block btn-lg">Đăng nhập<i class="icon-circle-right2 ml-2"></i></button>
                                </div>
    
                                <div class="form-group text-center text-muted content-divider">
                                    <span class="px-2">Tham gia cộng đồng VNI</span>
                                </div>
    
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-outline bg-indigo border-indigo text-indigo btn-icon rounded-round border-2"><i class="icon-facebook"></i></button>
                                    <button type="button" class="btn btn-outline bg-pink-300 border-pink-300 text-pink-300 btn-icon rounded-round border-2 ml-2"><i class="icon-dribbble3"></i></button>
                                    <button type="button" class="btn btn-outline bg-slate-600 border-slate-600 text-slate-600 btn-icon rounded-round border-2 ml-2"><i class="icon-github"></i></button>
                                    <button type="button" class="btn btn-outline bg-info border-info text-info btn-icon rounded-round border-2 ml-2"><i class="icon-twitter"></i></button>
                                </div>
    
                            </div>
                        </div>
