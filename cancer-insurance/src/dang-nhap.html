<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo hiểm ưng thư | Công ty Công nghệ bảo hiểm Hạt Thóc Vàng</title>

    <!-- Load Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Load CSS -->
    <link rel="stylesheet" href="utils/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="utils/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="utils/jquery-ui/themes/base/datepicker.css">
    <link rel="stylesheet" href="utils/jquery-ui/themes/base/theme.css">
    <link rel="stylesheet" href="utils/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="utils/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="utils/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="utils/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="utils/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="utils/hc-offcanvas-nav/dist/hc-offcanvas-nav.css">
    <link rel="stylesheet" href="utils/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="utils/datatables/datatables.min.css">

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>
    <div id="ci-content" class="ci-content">

        <div class="auth-wrapper" style="background-image: url(assets/img/slider.png);">
            <div id="auth-particles" class="bg-overlay"></div>
            <div class="auth-page-content auth-page-login">
                <div class="container">

                    <div class="card my-3 my-xl-5">
                        <div class="card-body p-3 p-xl-5">
                            <div class="text-center ">
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <img src="assets/img/logo2.png" alt="" height="50">
                                </a>
                            </div>
                            <div class="text-center mt-2 mb-5">
                                <h3 class="auth-title">ĐĂNG NHẬP</h3>
                            </div>
                            <div class="p-2">
                                <form action="index.html">

                                    <div class="mb-4">
                                        <label for="username" class="form-label">Tài khoản</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Tên đăng nhập hoặc email">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label" for="password-input">Mật khẩu</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input type="password" class="form-control pe-5" placeholder="············"
                                                id="password-input">
                                            <button onclick="show_password(this);"
                                                class="btn btn-link position-absolute end-0 top-0 h-100 text-decoration-none text-muted"
                                                style="width: 40px;" type="button" id="password-addon"><i
                                                    class="fa fa-eye-slash align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="auth-remember-check">
                                        <label class="form-check-label position-relative" for="auth-remember-check"
                                            style="top:-0.5px;">Lưu
                                            đăng
                                            nhập</label>
                                        <div class="float-end">
                                            <a href="quen-mat-khau.html">Quên mật khẩu?</a>
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn w-100 ci-btn ci-btn-main" type="submit">Đăng nhập</button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        Quý khách chưa đăng ký tài khoản? <a href="dang-ki.html">Đăng ký</a>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <p class="mt-0 mb-2 auth-login-with"><span>Hoặc đăng nhập bằng</span></p>

                                        <div class="btn-login-list d-flex align-items-center justify-content-center">
                                            <a class="btn-login-with" href="" title="Đăng nhập bằng Facebook">
                                                <img class="img-fluid me-2" src="assets/img/social/facebook.png" alt=""
                                                    width="28px">
                                                <span>Facebook</span>
                                            </a>
                                            <a class="btn-login-with mx-2 mx-lg-4" href=""
                                                title="Đăng nhập bằng Google">
                                                <img class="img-fluid me-2" src="assets/img/social/google.png" alt=""
                                                    width="28px">
                                                <span>Google</span>
                                            </a>
                                            <a class="btn-login-with" href="" title="Đăng nhập bằng Zalo">
                                                <img class="img-fluid me-2" src="assets/img/social/zalo.png" alt=""
                                                    width="28px">
                                                <span>Zalo</span>
                                            </a>
                                        </div>
                                        </ul>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <div class="alert alert-warning">
                                            Chúng tôi không sử dụng thông tin của bản với bất kỳ mục đích nào.
                                            Bằng cách đăng nhập hoặc đăng kí, bạn đồng ý với
                                            <a href="">Chính sách quy định</a> của Công ty Công nghệ bảo hiểm Hạt Thóc
                                            Vàng
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>
