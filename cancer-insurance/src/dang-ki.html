<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo hiểm ưng thư | Công ty Công nghệ bảo hiểm Hạt Thóc Vàng</title>

    <!-- Load Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Load CSS -->
    <link rel="stylesheet" href="utils/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="utils/jquery-ui/themes/base/all.css"> -->
    <!-- <link rel="stylesheet" href="utils/jquery-ui/themes/base/datepicker.css"> -->
    <!-- <link rel="stylesheet" href="utils/jquery-ui/themes/base/theme.css"> -->
    <link rel="stylesheet" href="utils/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="utils/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="utils/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="utils/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="utils/@fancyapps/ui/dist/fancybox.css">
    <link rel="stylesheet" href="utils/hc-offcanvas-nav/dist/hc-offcanvas-nav.css">
    <link rel="stylesheet" href="utils/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="utils/datatables/datatables.min.css">

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>
    <div id="ci-content" class="ci-content">

        <div class="auth-wrapper" style="background-image: url(assets/img/slider.png);">
            <div id="auth-particles" class="bg-overlay"></div>
            <div class="auth-page-content">
                <div class="container">

                    <div class="card my-3 my-xl-5">
                        <div class="card-body p-3 p-xl-5">
                            <div class="text-center ">
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <img src="assets/img/logo2.png" alt="" height="50">
                                </a>
                            </div>
                            <div class="text-center mt-2">
                                <h3 class="auth-title">Đăng ký tài khoản</h3>
                            </div>


                            <div class="p-2 mt-4">


                                <form action="index.html">
                                    <div class="auth-heading">
                                        <h4>
                                            <img class="img-fluid me-2" src="assets/img/user.png" width="24px" alt="">
                                            <span>Thông tin cá nhân</span>
                                        </h4>
                                        <div class="line"></div>
                                    </div>
                                    <div class="auth-box">
                                        <div class="form-group">
                                            <label for="" class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Email</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="" class="form-label">Ngày Sinh</label>
                                                    <div class="position-relative">
                                                        <input type="text"
                                                            class="form-control form-control input-date datepicker"
                                                            placeholder="dd/mm/yyyy">
                                                        <i class="fad fa-calendar-alt"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label for="" class="form-label">Giới tính</label>
                                                    <select class="form-select" select2>
                                                        <option value="">Chọn giới tính</option>
                                                        <option value="">Nam</option>
                                                        <option value="">Nữ</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Tỉnh/Thành phố</label>
                                            <select class="form-select" select2>
                                                <option value="">Chọn tỉnh/thành phố</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Quận/Huyện</label>
                                            <select class="form-select" select2>
                                                <option value="">Chọn quận/huyện</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Phường/Xã</label>
                                            <select class="form-select" select2>
                                                <option value="">Chọn phường/xã</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Ghi chú địa chỉ</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">Điện thoại</label>
                                            <input type="text" class="form-control input-phone">
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-label">CMTND/CCCD</label>
                                            <input type="text" class="form-control">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 text-center">
                                                <label for="mattruoc_file">
                                                    <img class="img-fluid" id="preview_mattruoc"
                                                        src="assets/img/camera.svg">
                                                </label>
                                                <input type="file" name="" id="mattruoc_file" style="display:none"
                                                    accept="image/*">
                                                <p class="tx-16">Ảnh mặt trước</p>
                                            </div>
                                            <div class="col-md-6 text-center">
                                                <label for="matsau_file">
                                                    <img class="img-fluid" id="preview_matsau"
                                                        src="assets/img/camera.svg">
                                                </label>
                                                <input type="file" name="" id="matsau_file" style="display:none"
                                                    accept="image/*">
                                                <p class="tx-16">Ảnh mặt sau</p>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="auth-heading">
                                        <h4>
                                            <img class="img-fluid me-2" src="assets/img/shield.png" width="24px" alt="">
                                            <span>Thông tin đăng nhập</span>
                                        </h4>
                                        <div class="line"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label">Tên đăng nhập</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label">Mật khẩu</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label">Nhập lại mật khẩu</label>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="mt-5">
                                        <button class="btn w-100 ci-btn ci-bg-sub-color" type="submit">Đăng ký</button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>

<!-- Load JS -->
<script src="utils/jquery/dist/jquery.min.js"></script>
<script src="utils/jquery-ui/ui/widgets/datepicker.js"></script>
<script src="utils/jquery-ui/ui/i18n/datepicker-vi.js"></script>
<script src="utils/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="utils/slick-carousel/slick/slick.min.js"></script>
<script src="utils/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="utils/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="utils/@fancyapps/ui/dist/fancybox.umd.js"></script>
<script src="utils/hc-offcanvas-nav/dist/hc-offcanvas-nav.js"></script>
<script src="utils/select2/dist/js/select2.full.min.js"></script>
<script src="utils/datatables/datatables.min.js"></script>
<script src="utils/datatables/dataTables.bootstrap5.min.js"></script>
<script src="utils/cleave.js/dist/cleave.min.js"></script>
<script src="utils/cleave.js/dist/addons/cleave-phone.vi.js"></script>

<script src="assets/js/particles.js"></script>
<script src="assets/js/particles.app.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/script.js"></script>

</html>
