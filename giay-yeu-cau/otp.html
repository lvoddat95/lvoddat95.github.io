<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNI - Giấy yêu cầu bảo hiểm sức khoẻ toàn diện Family</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="assets/jquery.min.js"></script>
    <script src="assets/signature_pad.umd.js"></script>

    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="position-relative">
        <div class="container">

                <div class="main">
                    <div class="container height-100 d-flex justify-content-center align-items-center">
                        <div class="position-relative">
                            <div class="card p-2 pb-4 text-center background-transparent">

                                <div id="header" class="header pt-2">
                                    <div class="d-block d-sm-flex align-items-center text-sm-start text-center">
                                        <div class="logo-vni mx-auto me-md-5 ms-md-0 " style="width: 10rem">
                                            <img class="img-fluid" src="assets/logo.png" alt="Logo VNI" />
                                        </div>
                                        <div class="info-company main-color mt-2">
                                            <b>TỔNG CÔNG TY CỔ PHẦN BẢO HIỂM HÀNG KHÔNG</b> <br />
                                        </div>
                                    </div>
                                </div>
                
                                <h6>
                                    Vui lòng nhập mã xác nhận một lần <br />
                                    để xác minh tài khoản
                                </h6>

                                <div>
                                    <span>Mã xác nhận đã được gửi đến email</span> <br>
                                    <i>email@example.com</i>
                                </div>

                                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                                    <input class="m-2 text-center form-control rounded" type="text" id="first" placeholder="0"
                                        maxlength="1" />

                                    <input class="m-2 text-center form-control rounded" type="text" id="second" placeholder="0"
                                        maxlength="1" />

                                    <input class="m-2 text-center form-control rounded" type="text" id="third" placeholder="0"
                                        maxlength="1" />

                                    <input class="m-2 text-center form-control rounded" type="text" id="fourth" placeholder="0"
                                        maxlength="1" />
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-primary px-4 validate">
                                        Xác nhận
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            function OTPInput() {
                const inputs = document.querySelectorAll("#otp > *[id]");
                for (let i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener("keydown", function (event) {
                        if (event.key === "Backspace") {
                            inputs[i].value = "";
                            if (i !== 0) inputs[i - 1].focus();
                        } else {
                            if (i === inputs.length - 1 && inputs[i].value !== "") {
                                return true;
                            } else if (event.keyCode > 47 && event.keyCode < 58) {
                                inputs[i].value = event.key;
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            } else if (event.keyCode > 64 && event.keyCode < 91) {
                                inputs[i].value = String.fromCharCode(event.keyCode);
                                if (i !== inputs.length - 1) inputs[i + 1].focus();
                                event.preventDefault();
                            }
                        }
                    });
                }
            }
            OTPInput();
        });
    </script>

    <script src="assets/script.js"></script>

</body>


</html>
