                            <script type="text/javascript">
                                function addMonths(date, months) {
                                    var d = date.getDate();
                                    date.setMonth(date.getMonth() + +months);
                                    if (date.getDate() != d) {
                                      date.setDate(0);
                                    }
                                    return date;
                                }
                                var end_date_limit = addMonths(new Date(),6);


                                var today = new Date();
                                var start_date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
                                var end_date = end_date_limit.getDate()+'/'+(end_date_limit.getMonth()+1)+'/'+end_date_limit.getFullYear();
                                console.log(start_date);
                                console.log(end_date);

                                 $('.mydatepicker').datepicker({
                                    format: 'dd/mm/yyyy',
                                    todayHighlight: true,
                                    autoclose: true,
                                    todayBtn: true,

                                    endDate:end_date
